<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="Top">
        <div class="elementTop">
            <div class="Icons-left">
                <ion-icon name="logo-instagram"></ion-icon>
                <div class="barrinha"></div>
                <img src="/img/logo.png" alt=""></img>
            </div>
            <div class="button">Pesquisar</div>
            <span class="Icons-right">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </span>
        </div>
    </nav>
    <main>
        <section class="CaixaStories">
            <div class="storie">
                <img src="img/stories_background 1.svg" alt="" />
                <div class="ImgStories">
                    <img src="img/9gag 1.svg" alt="" />
                </div>
                <p>9gag</p>
            </div>

        </section>
        <section>
            <ul>
                <li>
                    <div class="Part-Superior-Posts">
                        <div>
                            <img src="img/meowed 1.svg" alt="" />
                            <h3>meowed</h3>
                        </div>
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                    <img src="img/gato-telefone 1.png" alt="" />
                    <div>
                        <div>
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                            <ion-icon name="heart-outline"></ion-icon>
                        </div>
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                </li>
            </ul>
        </section>
        <aside>

        </aside>
    </main>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
